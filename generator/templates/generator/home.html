<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div class = 'container text-center'> <!--center and add margin-->
<h1>Password Generator</h1>

<form action = '{% url 'password' %}'> <!-- specify which the page it goes to next ->redirects to url file -> find paths with the name password->views.password->password.html -->
 <div style="background-color: #f4d0b8 ;">
 <select name = "length">
   <option value = '6'>6</option>
   <option value = '7'>7</option>
   <option value = '8'>8</option>
   <option value = '9'>9</option>
   <option value = '10'>10</option>
   <option value = '11'>11</option>
   <option value = '12' selected = 'selected'>12</option> <!-- set 12 as the default-->
   <option value = '13'>13</option>
   <option value = '14'>14</option>
 </select> Length
 <br>
 <input type = 'checkbox' name = 'uppercase'> Uppercase
 <br>
 <input type = 'checkbox' name = 'numbers'> Numbers
 <br>
 <input type = 'checkbox' name = 'special'>Special Characters
 <br>
</div>
<br>
 <input type = 'submit' value = 'Generate Password' style="background-color: #f4d0b8 ;" >
</form>
</div>
